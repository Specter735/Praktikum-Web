<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Pendaftaran Kursus</h1>
            <div class="form-container">
                <h2>Data Diri</h2>
                <form>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama">
                    </div>

                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" id="nim" name="nim">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="tanggal_lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir">
                    </div>

                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin</label>
                        <div class="radio-buttons">
                            <div>
                                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
                                <label for="laki_laki">Laki-laki</label>
                            </div>
                            <div>
                                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="program_kursus">Pilih Program Kursus</label>
                        <div>
                            <div>
                                <input type="checkbox" name="bahasa_c" id="bahasa_c">
                                <label for="bahasa_c">C#</label>
                            </div>
                            <div>
                                <input type="checkbox" name="java" id="java">
                                <label for="java">Java</label>
                            </div>
                            <div>
                                <input type="checkbox" name="sql" id="sql">
                                <label for="sql">SQL</label>
                            </div>
                            <div>
                                <input type="checkbox" name="html_php" id="html_php">
                                <label for="html_php">HTML dan PHP</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jam_kursus">Pilihan Hari dan Jam Kursus</label>
                        <select name="jam_kursus" id="jam_kursus">
                            <option value="Senin - Rabu / 09.00 - 11.00">Senin - Rabu / 09.00 - 11.00</option>
                            <option value="Kamis - Jumat / 09.00 - 11.00">Kamis - Jumat / 09.00 - 11.00</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="form-comment">
                <form action="">
                    <div class="form-group-2">
                        <label for="comment">Komentar Anda</label>
                        <textarea name="comment" id="comment" rows="5"></textarea>
                    </div>
                    <div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
